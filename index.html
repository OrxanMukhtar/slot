<!DOCTYPE html>
<html lang="en">
<head>

     crossorigin="anonymous"></script>

     <link rel="icon" href="data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'%3E%3Ctext y='32' font-size='28'%3E🎰%3C/text%3E%3C/svg%3E">


    <title>Bizim Slot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slot-machine">
        <h1>🎰</h1>
        <div class="slot">
            <div class="reel" id="reel1">🍒</div>
            <div class="reel" id="reel2">🍋</div>
            <div class="reel" id="reel3">🔔</div>
        </div>
        <button id="spin">Spin</button>
        <div class="result">
            <p id="message"></p>
            <p id="coins">Coins: 100</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
